<div class="container-fluid bg-secondary">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="text-center mb-3 ">Entrar</h1>
          <div class="form-group">
            <label for="user">Usuário</label>
            <input
              [(ngModel)]='userLoginDTO.email'
              class="form-control"
              type="text"
              name="user"
              id="user"
              placeholder="Digite seu usuário"
            />
            <label for="password">Senha</label>
            <input
              [(ngModel)]='userLoginDTO.password'
              class="form-control"
              type="text"
              name="password"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning" (click)='login()'>Entrar</button>
          </div>
          <hr class="mt-5 mb-5 bg-dark" />
          <p class="text-center">Não tem conta? <a class="text-warning font-weight-bold" routerLink='/register'>Cadastre-se!</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img
        src="https://i.imgur.com/nBjodxQ.png" 
        class="w-100 d-block"
        alt=""
      />
    </div>
  </div>
</div>
