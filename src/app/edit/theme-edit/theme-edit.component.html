<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondaty mt-5 mb-5">Atualizar Tema</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descriptionTheme">Descrição</label>
                <input type="text" class="form-control" id="descriptionTheme" [(ngModel)]='theme.descriptionTheme'>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-danger mr-2" routerLink='/theme'>Cancelar</button>
                <button class="btn btn-success"(click)='update()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
