<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary" >Atualizar postagem</h1>
        </div>
    </div>


  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input
                [(ngModel)]='postModel.title'
                class="form-control"
                type="text"
                name="titulo"
                id="titulo"
                placeholder="Digite o título"
            >
        </div>
        <div class="form-group">
            <label for="titulo">Descrição da postagem</label>
            <input
                [(ngModel)]='postModel.descriptionPost'
                class="form-control"
                type="text"
                name="descriptionPost"
                id="descriptionPost"
                placeholder="Digite o título"
            >
        </div>

        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea
                [(ngModel)]='postModel.archive'
                class="form-control"
                name="texto"
                id="texto"
                rows="3"
                placeholder="Digite o texto">
            </textarea>
        </div>

        <div class="form-group">
            <label for="texto">Escolha um novo Tema: </label>
            <select class="form-control" name="theme" id="theme" [(ngModel)]='idTheme' (change)='findByIdTheme()'>
                <option *ngFor='let item of listTheme' value="{{item.idTheme}}">{{item.descriptionTheme}}</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger mr-3"  routerLink='/feed'>Cancelar</button>
            <button type="button" class="btn btn-success" (click)='update()'>Atualizar</button>
        </div>

        </div>

    </div>
</div>
